version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexaops_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nexaops
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nexaops_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexaops -d nexaops_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexaops_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: nexaops_api
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://nexaops:password@postgres:5432/nexaops_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: super-secret-key-for-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: nexaops_web
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: super_secret_next_auth_key
    depends_on:
      - api

volumes:
  postgres_data:
